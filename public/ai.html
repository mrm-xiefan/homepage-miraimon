<body class="hold-transition skin-blue layout-top-nav fixed">
<div class="wrapper" id="ai">
    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">

                <div class="navbar-header">
                    <img src="img/favicon.ico" style="width: 50px; margin-right: 10px">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="javascript:ai.openHomepage();"><i class="fa fa-home" style="margin-right: 10px"></i>未来夢株式会社</a></li>
                    </ul>
                </div>

                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li id="controller1">
                            <a href="javascript:ai.showUploadModal();">
                                <i class="fa fa-upload text-maroon"></i> <span class="text-maroon">画像をアップロードして識別する</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <div class="content-wrapper" onclick="ai.closeSidePanel();">
        <section class="content">
            <div id="image-panel" v-if="url != ''">
                <div class="row ai-image-frame">
                    <img v-bind:src="url" class="img-thumbnail ai-image">
                </div>
                <div class="row" v-if="recog.length > 0">
                    <table class="table table-bordered table-hover">
                        <tr class="bg-gray">
                            <th>name</th>
                            <th style="width: 150px">percentage</th>
                        </tr>
                        <tr v-for="one in recog">
                            <td>{{one.name}}</td>
                            <td>{{one.percentage}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- modal widows -->
    <div class="modal fade in" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true" data-show="true" data-keyboard="true" data-backdrop="true">
        <div class="modal-dialog large" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-blue"><i class="fa fa-info-circle" style="margin-right: 3px;"></i>Upload</h4>
                </div>
                <div class="modal-body">
                    <input id="upload-input" type="file" accept=".jpg, .png, .jpeg, .bmp, .tif, .tiff" class="file-loading" multiple></input>
                </div>
            </div>
        </div>
    </div>
